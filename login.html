    <section id="form-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="form-card">
                        <div class="text-center mb-4">
                            <i class="bi bi-box-arrow-in-right form-icon"></i>
                            <h2 class="form-title">Welcome Back</h2>
                            <p class="text-muted">Login to your account</p>
                        </div>

                        <form action="index.html">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">Username or Email</label>
                                <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username or email" required>
                            </div>

                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

                            <div class="text-center">
                                <p class="mb-2"><a href="#" class="text-decoration-none">Forgot password?</a></p>
                                <p class="mb-0">Don't have an account? <a href="register.html" class="text-decoration-none">Register here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
